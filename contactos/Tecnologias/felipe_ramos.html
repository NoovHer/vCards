                <script>
                    // Define las variables
                    var nombreContacto = "Felipe de Jesus Ramos Dorado";
                    var numeroTelefono = "123456789";
                    var correoElectronico = "felipe.ramos@genbio.com.mx";
                    var nombreEmpresa = "Genbio S.A. de C.V.";
                    var cargoEmpleado = "Ingenerio de Soporte";
                    var departamentoEmpleado = "Tecnologias de la Información";

                    document.getElementById("nombreContacto").innerText = nombreContacto;
                    document.getElementById("numeroTelefono").innerText = numeroTelefono;
                    var enlaceTelefono = document.getElementById("enlaceTelefono");
                    enlaceTelefono.href = "tel:" + numeroTelefono;
                    document.getElementById("correoElectronico").innerText = correoElectronico;
                    document.getElementById("enlaceCorreo").setAttribute("href", "mailto:" + correoElectronico);
                    document.getElementById("enlaceCorreo").setAttribute("title", correoElectronico);
                    document.getElementById("empresa").innerText = nombreEmpresa;
                    document.getElementById("cargoEmpleado").innerText = cargoEmpleado;
                    document.getElementById("departamentoEmpleado").innerText = departamentoEmpleado;
                    // Selecciona los botones por su ID
                    const contactBtn = document.getElementById("contactBtn");
                    const companyBtn = document.getElementById("companyBtn");
                    const compañia = document.getElementById("companyLabel");
                    const contacto = document.getElementById("contactLabel");
                    // Agrega un listener de eventos de clic para cada botón
                    contactBtn.addEventListener("click", function () {
                        companyBtn.setAttribute("data-active", "false");
                        contactBtn.setAttribute("data-active", "true");
                    });
                    companyBtn.addEventListener("click", function () {
                        contactBtn.setAttribute("data-active", "false");
                        companyBtn.setAttribute("data-active", "true");
                    });
                    contactBtn.addEventListener("click", function () {
                        compañia.setAttribute("data-visible", "false");
                        contacto.setAttribute("data-visible", "true");
                    });

                    companyBtn.addEventListener("click", function () {
                        compañia.setAttribute("data-visible", "true");
                        contacto.setAttribute("data-visible", "false");
                    });

                    document
                        .getElementById("downloadButton")
                        .addEventListener("click", function () {
                            // Crear contenido del archivo vCard
                            var vCardContent = "BEGIN:VCARD\n";
                            vCardContent += "VERSION:3.0\n";
                            vCardContent += "FN:" + nombreContacto + "\n"; // Nombre del contacto
                            vCardContent += "EMAIL:" + correoElectronico + "\n"; // Correo electrónico del contacto
                            vCardContent += "TEL;TYPE=WORK:" + numeroTelefono + "\n"; // Número de teléfono 
                            vCardContent += "ORG:" + nombreEmpresa + "\n"; // Nombre de la empresa
                            vCardContent += "END:VCARD";
                            // Crear un Blob con el contenido del vCard
                            var blob = new Blob([vCardContent], { type: "text/vcard" });
                            // Crear una URL para el Blob
                            var url = window.URL.createObjectURL(blob);
                            // Crear un enlace para descargar el archivo
                            var a = document.createElement("a");
                            a.href = url;
                            a.download = nombreContacto + ".vcf"; // Nombre del archivo
                            document.body.appendChild(a);
                            a.click();
                            // Limpiar después de la descarga
                            window.URL.revokeObjectURL(url);
                            document.body.removeChild(a);
                        });
                    function irAIndex() {
                        window.location.href = "Index.html";
                    }
                    l;
                    function irAConTI() {
                        window.location.href = "Contacto TI.html";
                    }
                    l;
                </script>
